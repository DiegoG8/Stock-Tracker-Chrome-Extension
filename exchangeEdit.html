<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "style.css">
    <title>Document</title>
</head>
<body>
    <ul class = "exchange-list2"> 
        <li class = 'exchange-button'>
            <a class = 'exchange-attribute'>
                <span class = 'exchange-text'>ETH</span>
                <span class = 'exchange-price'>$$$</span>
            </a>
        </li>
    </ul>

    <div class="alert-space">
        <div>Alert: OVER $</div>
        <input class="newHighThresh" type="number" placeholder="high">
        <div>Alert: BELOW $</div>
        <input class="newLowThresh" type="number" placeholder="low">
    </div>
    
    <button class = 'saveChanges'>save</button>
    <button class = 'deleteExchange'>delete</button>
    
    

    <script src="exchangeEdit.js"></script>
</body>
</html>
